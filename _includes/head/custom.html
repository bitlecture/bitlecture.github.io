<!-- back-to-top -->
<style>

  .back-to-top {
  display: inline-block;
  margin-bottom: 18px;
  text-decoration: underline;
  width: 50px;
  height: 50px;
  border-radius: 50%;


background: #000;
position: fixed;
bottom: -150px;
right: 18px;
transition: bottom 1s;
cursor: pointer;

}
.back-to-top:before {
  content: " ";
  display: block;
  width: 42%;
  padding: 21% 0;
  border: solid #FFF;
  border-width: 0 2px 2px 0;
  transform: rotate(225deg);
  margin-left: 26%;
  margin-top: 35%;
  position: absolute;
  z-index: 20;
}
</style>
<!-- <script src="https://raw.githubusercontent.com/bitlecture/bitlecture.github.io/master/assets/js/plugins/backtotop.js"></script>
<script src="https://raw.githubusercontent.com/bitlecture/bitlecture.github.io/master/assets/js/_main.js"></script> -->
<script src="/assets/js/vendor/jquery/jquery-3.4.1.js"></script>
<script>
	$(window).scroll(function() {
  var backToTopButton = $(".back-to-top");
  if ($(window).scrollTop() >= 200) {
    backToTopButton.css("bottom", "0px");
  } else {
    backToTopButton.attr('style', '');
  }
  backToTopButton.click(function() {
    $('body,html').stop().animate({
      scrollTop: 0
    }, "slow");
  });
  return false;
});
</script>
